name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@v4

      - run: pnpm exec changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
